{% extends 'based.html'%}

{% block body%}

<div id="field">

<h1> Регистрация </h1>
<form action="" method="POST" class = "reg_style" >
    <div class="reg_style">
        <label for="username">Введите имя: </label><br>
        <input type = "text" name = "username" id="username" maxlength="50" required>
    </div>
    <div class="reg_style">
        <label for="surname">Введите фамилию: </label><br>
        <input type = "text" name = "surname" id="surname" maxlength="50" required>
    </div> 
    <div class="reg_style">
        <label for="email">Введите email: </label><br>
        <input type="email" name="email" id="name" maxlength="50" required>
    </div>
    <div class="reg_style">
        <label for="password">Придумайте пароль: </label><br>
        <input type="password" name="password" id="password" maxlength="50" required>
    </div>

    <div class="reg_style">
        <input type="submit" value="Регистрация" id="reg_button">
    </div>
</form>
<form action="/login" method="GET" class = "logb_style">
    <div class="logb_style">
        <button name="Login">Уже зарегестрированы?</button>
    </div>
</form>

<form action="/" method="GET" class="main">
    <div class="main">
        <button name="main">На главную</button>
    </div>
</form>
</div>
{% endblock %}
